<div class="view-data-shared-component" [ngSwitch]="viewMode">
    <div *ngIf="dataSet">
        <div class="row card-view-mode" *ngSwitchCase="'card'">
            <section class="card-item col-md-3 col-sm-6 col-12" *ngFor="let customer of dataSet">
                <table>
                    <tr>
                        <th colspan="2">
                            <div class="card-header">
                                <h3>{{ customer.name }}</h3>
                                <button>
                                    <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                                        <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
                                        <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
                                    </svg>
                                </button>
                            </div>
                        </th>
                    </tr>

                    <tr class="card-content">
                        <td><img src="{{ (customer.gender === 'female') ? femaleIcon : maleIcon }}" alt="Customer gender icon" /></td>
                        <td>
                            <p>{{ customer.city }}, {{ customer.country }}</p>
                            <a>View orders</a>
                        </td>
                    </tr>
                </table>
            </section>
        </div>

        <div class="row list-view-mode" *ngSwitchCase="'list'">
            <section class="list-item col-md-12" *ngFor="let customer of dataSet">
                <div class="list-header col-md-3">
                    <img src="{{ (customer.gender === 'female') ? femaleIcon : maleIcon }}" alt="Customer gender icon" />
                    <h3>{{ customer.name }}</h3>
                </div>

                <div class="list-content-info col-md-4">
                    <p>{{ customer.city }}, {{ customer.country }}</p>
                </div>

                <div class="list-customer-action col-md-2">
                    <button>
                        <svg class="bi bi-pencil-square" width="1em" height="1em" viewBox="0 0 16 16" fill="currentColor" xmlns="http://www.w3.org/2000/svg">
                            <path d="M15.502 1.94a.5.5 0 010 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 01.707 0l1.293 1.293zm-1.75 2.456l-2-2L4.939 9.21a.5.5 0 00-.121.196l-.805 2.414a.25.25 0 00.316.316l2.414-.805a.5.5 0 00.196-.12l6.813-6.814z"/>
                            <path fill-rule="evenodd" d="M1 13.5A1.5 1.5 0 002.5 15h11a1.5 1.5 0 001.5-1.5v-6a.5.5 0 00-1 0v6a.5.5 0 01-.5.5h-11a.5.5 0 01-.5-.5v-11a.5.5 0 01.5-.5H9a.5.5 0 000-1H2.5A1.5 1.5 0 001 2.5v11z" clip-rule="evenodd"/>
                        </svg>
                    </button>
                    <a>View orders</a>
                </div>
            </section>
        </div>
    </div>
</div>
